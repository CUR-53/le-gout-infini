  <body>
    <header>
      <div class="header">
        <div class="header-content">
          <a class="button" href="./index.html">Home</a>
          <a class="button" id="button" href="./medlemskab.html">Membership</a>
          <div id="menuArea">
            <input type="checkbox" id="menuToggle" />

            <label for="menuToggle" class="menuOpen">
              <div class="open"></div>
            </label>

            <div class="menu menuEffects">
              <div class="menuContent">
                <ul>
                  <li class="hover-underline-animation">
                    <a href="om-os.html">About us</a>
                  </li>
                  <li class="hover-underline-animation">
                    <a href="galleri.html">Gallery</a>
                  </li>
                  <li class="hover-underline-animation">
                    <a href="medlemskab.html">Membership</a>
                  </li>
                  <li class="hover-underline-animation">
                    <a href="kontakt.html">Contact us</a>
                  </li>

                    <a href="nyhedsbrev.html">Newsletter</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section class="sec-1">
      <div class="mainBox">
        <div class="box-1">
          <div class="container">
            <h3>Contact us</h3>
            <p>
              Fill in the contact form if you want to get in touch with Le goût
              infini
            </p>
            <br />
            <form action="#">
              <div class="row2 rowSpace">
                <label for="fname">Firstname</label>
                <input
                  type="text"
                  id="fname"
                  name="firstname"
                  placeholder="Firstname"
                  required
                />
              </div>
              <div class="row3 rowSpace">
                <label for="efname">Lastname</label>
                <input
                  type="text"
                  id="efname"
                  name="efname"
                  placeholder="Lastname"
                  required
                />
              </div>
              <div class="row rowSpace">
                <label for="email">Email address</label>
                <input
                  type="text"
                  id="email"
                  name="email"
                  placeholder="Email address"
                  required
                />
              </div>
              <div class="row rowSpace">
                <label for="message">Message</label>
                <textarea
                  type="text"
                  id="message"
                  name="message"
                  placeholder="Message"
                  required
                ></textarea>
              </div>
              <div class="submitButton">
                <div class="buttonStyle">
                  <input type="submit" value="Send" />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
